{% extends "customer/layout.html" %}
{% block body %}
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            width: 20;
        }
    </style>

    <div class="form-container">
        <h2>Submit a Support Ticket</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
    </div>
{% endblock %}
