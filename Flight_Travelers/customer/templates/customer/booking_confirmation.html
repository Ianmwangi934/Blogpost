{% extends "customer/layout.html" %}
{% block body %}
  <style>
    /* Centered Confirmation Container */
    .confirmation-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Success Checkmark */
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 10px;
    }

    /* Heading */
    .confirmation-container h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 15px;
    }

    /* Booking Details */
    .confirmation-container p {
      font-size: 1.2em;
      color: #555;
      margin: 10px 0;
    }

    .confirmation-container strong {
      color: #222;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="confirmation-container">
    <!-- Checkmark Icon -->
    <div class="checkmark">✔️</div>

    <h1>Booking Confirmed!</h1>
    <p>Hello, <strong>{{ user.username }}</strong></p>
    <p>Your booking for <strong>Flight {{ booking.flight_number }}</strong> has been confirmed.</p>
    <p>Departure: <strong>{{ booking.departure_airport }}</strong></p>
    <p>Booked on: <strong>{{ booking.booking_date }}</strong></p>

    <!-- Back to Airlines Button -->
    <a href="{% url 'airlines' %}" class="back-button">Back to Airlines</a>
  </div>
{% endblock %}
